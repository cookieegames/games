<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Hunter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 100;
    }

    #shop {
      position: absolute;
      top: 50px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      color: white;
      font-family: Arial, sans-serif;
      display: none;
      border: 1px solid white;
    }

    .shop-item {
      cursor: pointer;
      margin-bottom: 5px;
    }

    .shop-item:hover {
      color: yellow;
    }
  </style>
</head>
<body>
  <!-- UI: Ammo Counter and Shop Button -->
  <div id="ui">
    <div id="ammo-display">Ammo: 30</div>
    <button id="shop-button">Open Shop</button>
  </div>

  <!-- Weapon Shop -->
  <div id="shop">
    <div class="shop-item" data-weapon="0">1. Pistol</div>
    <div class="shop-item" data-weapon="1">2. Shotgun</div>
    <div class="shop-item" data-weapon="2">3. Rifle</div>
    <button id="close-shop">Close Shop</button>
  </div>

  <!-- Three.js Game -->
  <script type="module">
    // == Import Three.js and Cannon.js ==
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.1/build/three.module.js';
    import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.1/examples/jsm/controls/PointerLockControls.js';
    import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

    // == Scene, Camera, Renderer ==
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // == Lighting ==
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // == City Environment ==
    const cityGeometry = new THREE.BoxGeometry(100, 1, 100);
    const cityMaterial = new THREE.MeshStandardMaterial({ color: 0x2b2b2b });
    const city = new THREE.Mesh(cityGeometry, cityMaterial);
    scene.add(city);

    // == Player Physics ==
    const world = new CANNON.World();
    world.gravity.set(0, -9.82, 0); // Gravity

    const playerBody = new CANNON.Body({
      mass: 1,
      shape: new CANNON.Sphere(1),
      position: new CANNON.Vec3(0, 2, 0),
    });
    world.addBody(playerBody);

    // == Player Controls ==
    const controls = new PointerLockControls(camera, document.body);
    document.body.addEventListener('click', () => controls.lock());
    controls.getObject().position.set(0, 2, 0);
    scene.add(controls.getObject());

    // == Weapons ==
    const weapons = [
      { name: "Pistol", damage: 10, reloadTime: 1 },
      { name: "Shotgun", damage: 25, reloadTime: 2 },
      { name: "Rifle", damage: 15, reloadTime: 1.5 },
    ];
    let currentWeapon = weapons[0];
    let ammo = 30;
    let reloading = false;

    const ammoDisplay = document.getElementById('ammo-display');

    function reload() {
      if (reloading) return;
      reloading = true;
      ammoDisplay.innerText = "Reloading...";
      setTimeout(() => {
        ammo = 30;
        reloading = false;
        ammoDisplay.innerText = `Ammo: ${ammo}`;
      }, currentWeapon.reloadTime * 1000);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'R') reload();
    });

    // == Weapon Shop ==
    const shop = document.getElementById('shop');
    const shopButton = document.getElementById('shop-button');
    const closeShop = document.getElementById('close-shop');

    shopButton.addEventListener('click', () => (shop.style.display = 'block'));
    closeShop.addEventListener('click', () => (shop.style.display = 'none'));

    document.querySelectorAll('.shop-item').forEach((item) => {
      item.addEventListener('click', (e) => {
        const index = parseInt(e.target.getAttribute('data-weapon'));
        currentWeapon = weapons[index];
        console.log(`Switched to ${currentWeapon.name}`);
        shop.style.display = 'none';
      });
    });

    // == Drones ==
    const drones = [];
    for (let i = 0; i < 5; i++) {
      const droneGeometry = new THREE.SphereGeometry(0.5, 16, 16);
      const droneMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const drone = new THREE.Mesh(droneGeometry, droneMaterial);
      drone.position.set(Math.random() * 50 - 25, 5, Math.random() * 50 - 25);
      drones.push(drone);
      scene.add(drone);
    }

    // == Shooting ==
    function shoot() {
      if (ammo <= 0 || reloading) return;
      ammo--;
      ammoDisplay.innerText = `Ammo: ${ammo}`;
    }

    document.body.addEventListener('click', shoot);

    // == Animation Loop ==
    function animate() {
      requestAnimationFrame(animate);

      // Update physics
      world.step(1 / 60);
      controls.getObject().position.copy(playerBody.position);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>

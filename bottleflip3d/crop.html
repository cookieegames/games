<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Bottle Flip 3D</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .iframe-container {
            width: 100vw; /* Full width */
            height: calc(100vw * 16 / 9); /* Maintain 9:16 ratio */
            overflow: hidden; /* Hide overflow */
            position: relative;
        }
        iframe {
            position: absolute;
            top: -20%; /* Adjust to crop the top */
            left: 0;
            width: 100%;
            height: 150%; /* Adjust height to crop */
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://cookieegames.github.io/games/bottleflip3d/index.html" allowfullscreen></iframe>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottle Flip 3D Embed</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .embed-container {
            position: relative;
            width: 100%;
            max-width: 450px; /* Adjust for desired width */
            height: 800px; /* Calculate based on 9:16 aspect ratio */
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border: none;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe src="https://cookieegames.github.io/games/bottleflip3d/index.html" allowfullscreen></iframe>
    </div>
</body>

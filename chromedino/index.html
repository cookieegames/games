<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Dino Game</title>
    <style>
        body {
            background-color: white; /* Set background to white */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
        }
        iframe {
            border: none; /* Remove border from iframe */
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            max-width: 600px; /* Max width for the iframe */
            max-height: 400px; /* Max height for the iframe */
        }
    </style>
</head>
<body>
    <iframe src="https://cookieegames.github.io/games/cdino/" title="Dino Game"></iframe>
</body>
</html>

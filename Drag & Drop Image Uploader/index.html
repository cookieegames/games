<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Image Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #drop-zone {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border: 2px dashed #cccccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            color: #999999;
            cursor: pointer;
        }
        #drop-zone:hover {
            background-color: #f0f0f0;
        }
        .image-links {
            margin-top: 20px;
        }
        .image-link {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .image-link input {
            width: 80%;
            padding: 5px;
            margin-right: 10px;
            font-size: 14px;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Drag & Drop Image Uploader</h1>
<div id="drop-zone">Drag and drop your images here, or click to select files.</div>
<div class="image-links" id="image-links"></div>

<script>
    const dropZone = document.getElementById('drop-zone');
    const imageLinksDiv = document.getElementById('image-links');

    // Handle drag-and-drop events
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.style.backgroundColor = '#e0e0e0';
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.style.backgroundColor = '#f9f9f9';
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.style.backgroundColor = '#f9f9f9';
        const files = e.dataTransfer.files;
        handleFiles(files);
    });

    // Handle click-to-upload
    dropZone.addEventListener('click', () => {
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'image/*';
        fileInput.multiple = true;
        fileInput.click();
        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
        });
    });

    async function handleFiles(files) {
        [...files].forEach(async (file) => {
            if (file.type.startsWith('image/')) {
                const formData = new FormData();
                formData.append('image', file);

                // Upload the file to the server
                try {
                    const response = await fetch('/upload', { // Replace `/upload` with your actual endpoint
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok) {
                        const { url } = await response.json(); // Assuming the server returns a JSON with `url` field
                        createLinkUI(url, file.name);
                    } else {
                        alert('Failed to upload image.');
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    alert('An error occurred while uploading.');
                }
            } else {
                alert('Please upload a valid image file!');
            }
        });
    }

    function createLinkUI(url, fileName) {
        const div = document.createElement('div');
        div.className = 'image-link';

        const input = document.createElement('input');
        input.type = 'text';
        input.value = url;
        input.readOnly = true;

        const button = document.createElement('button');
        button.textContent = 'Copy';
        button.addEventListener('click', () => {
            input.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        });

        div.appendChild(input);
        div.appendChild(button);
        imageLinksDiv.appendChild(div);
    }
</script>

</body>
</html>

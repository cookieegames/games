<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Image Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #drop-zone {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border: 2px dashed #cccccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            color: #999999;
            cursor: pointer;
        }
        #drop-zone:hover {
            background-color: #f0f0f0;
        }
        .image-links {
            margin-top: 20px;
        }
        .image-link {
            margin: 10px 0;
        }
        img {
            width: 100px;
            height: auto;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<h1>Drag & Drop Image Uploader</h1>
<div id="drop-zone">Drag and drop your images here, or click to select files.</div>
<div class="image-links" id="image-links"></div>

<script>
    const dropZone = document.getElementById('drop-zone');
    const imageLinksDiv = document.getElementById('image-links');

    // Handle drag-and-drop events
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.style.backgroundColor = '#e0e0e0';
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.style.backgroundColor = '#f9f9f9';
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.style.backgroundColor = '#f9f9f9';
        const files = e.dataTransfer.files;
        handleFiles(files);
    });

    // Handle click-to-upload
    dropZone.addEventListener('click', () => {
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'image/*';
        fileInput.multiple = true;
        fileInput.click();
        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
        });
    });

    function handleFiles(files) {
        [...files].forEach((file) => {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // Set canvas size to the image size
                        canvas.width = img.width;
                        canvas.height = img.height;

                        // Draw the image onto the canvas
                        ctx.drawImage(img, 0, 0);

                        // Convert the image to PNG format
                        const pngDataUrl = canvas.toDataURL('image/png');

                        // Display the image preview
                        const imgPreview = document.createElement('img');
                        imgPreview.src = pngDataUrl;
                        imageLinksDiv.appendChild(imgPreview);

                        // Create a downloadable link
                        const link = document.createElement('a');
                        link.href = pngDataUrl;
                        link.textContent = `${file.name.split('.')[0]}.png`;
                        link.download = `${file.name.split('.')[0]}.png`;
                        link.className = 'image-link';
                        imageLinksDiv.appendChild(link);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please upload a valid image file!');
            }
        });
    }
</script>

</body>
</html>

    <style>
        body {
            font-family: 'Bebas Neue', Arial, sans-serif;
            background-color: #2e2e2e;
            color: #e8e8e8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #846a51;
            margin-bottom: 20px;
        }

        #chat-container {
            width: 100%;
            max-width: 700px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #3a3a3a;
            border: 2px solid #846a51;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .chat-message {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-message strong {
            color: #e0e0e0;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .copy-button, .edit-button {
            background-color: #846a51;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .copy-button:hover,
        .edit-button:hover {
            background-color: #9b7d63;
        }

        #user-input {
            width: 100%;
            max-width: 700px;
            padding: 12px;
            border: 1px solid #4a4a4a;
            border-radius: 8px;
            background-color: #3a3a3a;
            color: #d3d3d3;
            margin-bottom: 10px;
            resize: none;
            font-size: 1rem;
        }

        #send-button {
            width: 100%;
            max-width: 700px;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            background-color: #846a51;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        #send-button:hover {
            background-color: #9b7d63;
        }
    </style>
</head>

<body>
    <h1>Cookie AI</h1>
    <div id="chat-container">How can I help you?</div>
    <textarea id="user-input" placeholder="Type your message here..."></textarea>
    <button id="send-button">Send</button>
    <script src="ai.js"></script>
</body>

</html>

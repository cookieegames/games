    <style>
        /* Flex container for the bottom div */
        .bottom-div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        /* Flex container for logo and text */
        .logo-text-container {
            display: flex;
            align-items: center;
        }

        /* Style for the logo image */
        .logo-text-container img {
            margin-right: 10px;
            width: 50px;
            height: 50px; /* Adjust the size of the logo if needed */
        }

        /* Align text content to the right of the logo */
        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .website-name {
            font-size: 1.5rem; /* Adjust size as needed */
            color: white;
        }

        .developer-name {
            font-size: 1rem; /* Adjust size as needed */
            color: gray;
        }

        /* Align buttons to the right */
        .buttons-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px; /* Space between buttons */
        }

        /* Styling for buttons */
        .buttons-container img {
            cursor: pointer;
            width: 32px;
            height: 32px;
        }

        /* Optional styling for hover */
        .buttons-container img:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body style="background-color:black;">
    <div class="embed-container">
        <iframe id="embed-frame" src="https://cookieegames.github.io/games/tetris/index.html"></iframe>
        <div class="bottom-div">
            <!-- Logo and text container -->
            <div class="logo-text-container">
                <img src="https://glibrary.gopon.xyz/flashtetris/splash.png" alt="Website Logo">
                <div class="text-container">
                    <div class="website-name">Tetris</div>
                    <div class="developer-name">Paul Neave</div>
                </div>
            </div>

            <!-- Buttons aligned to the right -->
            <div class="buttons-container">
                <img id="refresh-btn" src="/games/images/refresh.png" alt="Refresh">
                <img id="fullscreen-btn" src="/games/images/fullscreen2.png" alt="Fullscreen">
            </div>
        </div>
    </div>

    <div class="ad">
        <div class="adTXT">Advertisement</div>
        <div class="script-container">
            <script src="/afg.js"></script>
        </div>
    </div>

    <div class="desc">
        <h2 class="desc-title">Description</h2>
        <p>Tetris Flash Version</p>
        <h2 class="desc-title">Creator</h2>
        <p>Paul Neave</p>
        <h2 class="desc-title">Keybinds</h2>
        <p>W, A, S, D, Arrow keys</p>
        <h2 class="desc-title">Devices</h2>
        <p>Desktop</p>
        <h2 class="desc-title">Languages</h2>
        <p>English</p>
    </div>

    <!-- Fullscreen and Refresh JavaScript -->
    <script>
        // Refresh Button Functionality
        document.getElementById('refresh-btn').onclick = function() {
            var iframe = document.getElementById('embed-frame');
            iframe.src = iframe.src; // Reload the iframe
        };

        // Fullscreen Button Functionality
        document.getElementById('fullscreen-btn').onclick = function() {
            var iframe = document.getElementById('embed-frame');
            var win;

            if (win) {
                win.focus();
            } else {
                win = window.open();
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';
                
                var fullIframe = win.document.createElement('iframe');
                fullIframe.style.border = 'none';
                fullIframe.style.width = '100%';
                fullIframe.style.height = '100%';
                fullIframe.src = iframe.src; // Use the same source as the main iframe

                win.document.body.appendChild(fullIframe);

                var interval = setInterval(function() {
                    if (win.closed) {
                        clearInterval(interval);
                        win = undefined;
                    }
                }, 500);
            }
        };
    </script>

</body>
</html>

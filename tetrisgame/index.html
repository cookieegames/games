<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/games/tetrisgame/jsload/favicon.js"></script>
    <script src="/games/tetrisgame/jsload/panickey.js"></script>
    <script src="/games/tetrisgame/jsload/confirmation.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/games/tetrisgame/css/style.css">
    <link rel="stylesheet" href="/games/tetrisgame/css/gampage.css">
    <script src="games/tetrisgame/analytics.js"></script>
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=G-8FZJSQZCW3"></script>
</head>
<body style="background-color:black;">
    
    <div class="embed-container">
        <iframe id="embed-frame" src="https://cookieegames.github.io/games/tetris/index.html"></iframe>
        <div class="bottom-div">
            <img src="https://glibrary.gopon.xyz/flashtetris/splash.png" alt="Website Logo">
            <div class="text-container">
                <div class="buttons-container">
                    <img id="refresh-btn" src="/games/images/refresh.png" alt="Refresh" style="cursor:pointer;">
                    <img id="fullscreen-btn" src="/games/images/fullscreen2.png" alt="Fullscreen" style="cursor:pointer;">
                </div>
                <div class="website-name">Tetris</div>
                <div class="developer-name">Paul Neave</div>
            </div>
        </div>
    </div>

    <div class="ad">
        <div class="adTXT">Advertisement</div>
        <div class="script-container">
            <script src="/afg.js"></script>
        </div>
    </div>

    <div class="desc">
        <h2 class="desc-title">Description</h2>
        <p>Tetris Flash Version</p>
        <h2 class="desc-title">Creator</h2>
        <p>Paul Neave</p>
        <h2 class="desc-title">Keybinds</h2>
        <p>W, A, S, D, Arrow keys</p>
        <h2 class="desc-title">Devices</h2>
        <p>Desktop</p>
        <h2 class="desc-title">Languages</h2>
        <p>English</p>
    </div>

    <!-- Fullscreen and Refresh JavaScript -->
    <script>
        // Refresh Button Functionality
        document.getElementById('refresh-btn').onclick = function() {
            var iframe = document.getElementById('embed-frame');
            iframe.src = iframe.src; // Reload the iframe
        };

        // Fullscreen Button Functionality
        document.getElementById('fullscreen-btn').onclick = function() {
            var iframe = document.getElementById('embed-frame');
            var win;

            if (win) {
                win.focus();
            } else {
                win = window.open();
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';
                
                var fullIframe = win.document.createElement('iframe');
                fullIframe.style.border = 'none';
                fullIframe.style.width = '100%';
                fullIframe.style.height = '100%';
                fullIframe.src = iframe.src; // Use the same source as the main iframe

                win.document.body.appendChild(fullIframe);

                var interval = setInterval(function() {
                    if (win.closed) {
                        clearInterval(interval);
                        win = undefined;
                    }
                }, 500);
            }
        };
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <script>
        if (window.self === window.top) {
            // Not in an iframe
            window.location.href = "/index.html";
        }
    </script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #content {
            background: #000000;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    
    <meta charset="utf-8">
    <title>Super Fowlst</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" id="viewport" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">

    <script src="set.js" type="text/javascript"></script>
</head>

<body dir="ltr">
    <script src="game.js"></script>
    <script src="SuperFowlst.js" type="text/javascript"></script>
    <script>
        window.addEventListener("touchmove", function(event) {
            event.preventDefault();
        }, {
            capture: false,
            passive: false
        });
        
        if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
            var meta = document.getElementById("viewport");
            meta.setAttribute('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
        }

        // Function to resize canvas to full viewport
        window.addEventListener('resize', resizeCanvas);
        function resizeCanvas() {
            const canvas = document.querySelector('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas(); // Initial call to set dimensions
    </script>

    <div id="content">
        <canvas width="960" height="540" style="transform: translateZ(0px);"></canvas>
    </div>

    <script type="text/javascript">
        lime.embed("Super Fowlst", "content", window.innerWidth, window.innerHeight);
    </script>

</body>
</html>

<html>
<head>
    

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000000; /* Black background for the body */
        }

        #content {
            background: #000000; /* Black background for the content */
            width: 50%; /* Set to half the width of the screen */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute; /* Use absolute positioning */
            left: 0; /* Align to the left side of the screen */
        }

        canvas {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        /* Ensure the right half is black and not used */
        #rightHalf {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%; /* Take up the right half */
            height: 100%;
            background: #000000; /* Ensure it's black */
        }
    </style>

    <meta charset="utf-8">
    <title>Super Fowlst</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" id="viewport" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">

    <script src="set.js" type="text/javascript"></script>
    <script src="game.js"></script>
    <script src="SuperFowlst.js" type="text/javascript"></script>

    <script>
        window.addEventListener("touchmove", function(event) {
            event.preventDefault();
        }, {
            capture: false,
            passive: false
        });

        if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
            var meta = document.getElementById("viewport");
            meta.setAttribute('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
        }
    </script>
</head>
<body dir="ltr">

    <!-- Left half for the embedded content -->
    <div id="content">
        <canvas id="gameCanvas" width="960" height="540" style="transform: translateZ(0px);"></canvas>
    </div>

    <!-- Right half, unused and black -->
    <div id="rightHalf"></div>

    <script type="text/javascript">
        lime.embed("Super Fowlst", "content", 960, 540);
    </script>

    <script>
        gadgets.util.runOnLoadHandlers();
    </script>

    <script>
        window.google.csi.tickDl();
    </script>

</body>
</html>

<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #content {
            background: #000000;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }
    </style>

    <meta charset="utf-8">
    <title>Super Fowlst</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" id="viewport" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">

    <script src="set.js" type="text/javascript"></script>
    <script src="game.js"></script>
    <script src="SuperFowlst.js" type="text/javascript"></script>

    <script>
        window.addEventListener("touchmove", function(event) {
            event.preventDefault();
        }, {
            capture: false,
            passive: false
        });

        if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
            var meta = document.getElementById("viewport");
            meta.setAttribute('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
        }
    </script>
</head>
<body dir="ltr">

    <div id="content">
        <canvas id="gameCanvas" width="960" height="540" style="transform: translateZ(0px);"></canvas>
    </div>

    <script type="text/javascript">
        lime.embed("Super Fowlst", "content", 960, 540);
    </script>

    <script>
        gadgets.util.runOnLoadHandlers();
    </script>

    <script>
        window.google.csi.tickDl();
    </script>

</body>
</html>

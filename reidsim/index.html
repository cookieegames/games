<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Reid Lash Simulator Game</title>
    <style>
        /* Your existing CSS styles here */
    </style>
</head>
<body>
    <div id="password-container" class="container">
        <div class="info">
            <div class="info-title">Enter Password to Play:</div>
            <input type="password" id="password-input" />
            <button id="password-submit">Submit</button>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <!-- Your existing game code here -->
    </div>

    <script>
        const passwordContainer = document.getElementById('password-container');
        const passwordInput = document.getElementById('password-input');
        const passwordSubmitButton = document.getElementById('password-submit');
        const gameContainer = document.getElementById('game-container');

        // Function to check if the entered password is correct
        function checkPassword() {
            const enteredPassword = passwordInput.value.trim();
            if (enteredPassword === 'hawktuah') {
                // Show the game container and hide the password container
                gameContainer.style.display = 'block';
                passwordContainer.style.display = 'none';
            } else {
                alert('Incorrect Password! Please try again.');
            }
        }

        // Event listener for submit button click
        passwordSubmitButton.addEventListener('click', checkPassword);

        // Optional: Allow pressing Enter key to submit the password
        passwordInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>

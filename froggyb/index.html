<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Button</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Bebas Neue', sans-serif;
        }

        button {
            background-color: white;
            border: none;
            width: 100%;
            height: 100%;
            font-family: 'Bebas Neue', sans-serif; /* Ensure font is applied to the button */
            font-size: 44px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <button id="fullscreen-btn">PLAY IN FULLSCREEN</button>

    <script>
        var urlObj = new window.URL(window.location.href);
        var url = "https://silly45.vercel.app/froggys-battle/index.html";

        if (url) {
            var win;

            document.querySelector('button').onclick = function() {
                if (win) {
                    win.focus();
                } else {
                    win = window.open();
                    win.document.body.style.margin = '0';
                    win.document.body.style.height = '100vh';
                    var iframe = win.document.createElement('iframe');
                    iframe.style.border = 'none';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.margin = '0';
                    iframe.src = url;
                    win.document.body.appendChild(iframe);

                    var interval = setInterval(function() {
                        if (win.closed) {
                            clearInterval(interval);
                            win = undefined;
                        }
                    }, 500);
                }
            };
        }
    </script>
</body>
</html>

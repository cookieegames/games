<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Chatroom</title>
  <style>
    /* Styling */
    body {
      font-family: 'Bebas Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: #846a51;
    }
    #chatApp {
      width: 60%;
      max-width: 800px;
      height: 80%;
      display: flex;
      flex-direction: column;
      background-color: #111;
      border: 2px solid #846a51;
      border-radius: 8px;
      overflow: hidden;
    }
    #loginScreen, #chatScreen {
      display: none;
      flex-direction: column;
      height: 100%;
    }
    #loginScreen.active, #chatScreen.active {
      display: flex;
    }
    #loginForm, #messageForm {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    #loginForm input, #messageForm input[type="text"] {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #846a51;
      background-color: #222;
      color: #846a51;
    }
    #chatHeader {
      padding: 10px;
      background-color: #222;
      color: #846a51;
      text-align: center;
      font-weight: bold;
    }
    #chatWindow {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #111;
    }
    .message {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #222;
      border: 1px solid #846a51;
      color: white;
    }
    .message .username {
      font-weight: bold;
      color: #846a51;
    }
    .message .timestamp {
      font-size: 0.7em;
      color: #b9bbbe;
      align-self: flex-end;
    }
    #messageForm {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #222;
    }
    #messageInput {
      flex-grow: 1;
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #846a51;
      background-color: #333;
      color: #846a51;
    }
    #sendButton {
      padding: 10px;
      border-radius: 5px;
      background-color: #846a51;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatApp">
    <!-- Login Screen -->
    <div id="loginScreen" class="active">
      <form id="loginForm">
        <h2 style="color: #846a51;">Login / Sign Up</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login / Sign Up</button>
      </form>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen">
      <div id="chatHeader">Cookie Chat</div>
      <div id="chatWindow"></div>
      <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type a message..." required>
        <button id="sendButton" type="button">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const loginScreen = document.getElementById('loginScreen');
    const chatScreen = document.getElementById('chatScreen');
    const chatWindow = document.getElementById('chatWindow');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');

    function loginUser(username, password) {
      localStorage.setItem('username', username);
      localStorage.setItem('password', password);
      loginScreen.classList.remove('active');
      chatScreen.classList.add('active');
    }

    document.getElementById('loginForm').onsubmit = (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      loginUser(username, password);
    };

    function sendMessage() {
      const messageText = messageInput.value;
      const username = localStorage.getItem('username');
      const timestamp = new Date().toLocaleTimeString();

      if (messageText.trim() !== "") {
        const messageData = { username, text: messageText, timestamp };
        socket.emit('chatMessage', messageData);
        messageInput.value = '';
      }
    }

    socket.on('chatMessage', (messageData) => {
      displayMessage(messageData);
    });

    function displayMessage({ username, text, timestamp }) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';

      const usernameSpan = document.createElement('span');
      usernameSpan.className = 'username';
      usernameSpan.innerText = username;

      const textSpan = document.createElement('span');
      textSpan.innerText = text;

      const timestampSpan = document.createElement('span');
      timestampSpan.className = 'timestamp';
      timestampSpan.innerText = timestamp;

      messageDiv.append(usernameSpan, textSpan, timestampSpan);
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Send on Enter key press
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    // Send on Send button click
    document.getElementById('sendButton').addEventListener('click', sendMessage);
  </script>
</body>
</html>

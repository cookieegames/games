<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Welcome to Cookie Chat</h2>
    <div id="loginForm">
      <input type="text" id="usernameInput" placeholder="Enter your username" autocomplete="off">
      <input type="password" id="passwordInput" placeholder="Enter your password" autocomplete="off">
      <button id="submitButton">Login / Sign Up</button>
    </div>
    <p id="userInfo">Not logged in</p>
  </div>

  <div class="chat-container" style="display: none;">
    <div class="chat-window" id="chatWindow"></div>
    <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
    <button id="sendButton">Send</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
